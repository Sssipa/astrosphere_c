<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>---FORMULIR PESERTA PENDAFTARAN COURSE-------------------------------</h1><br>
    <form action="">
        <label for="">First Name : </label>
        <input type="text"><br><br>
        
        <label for="">Last Name : </label>
        <input type="text"><br><br>

        <label for="">Tanggal Lahir : </label>
        <input type="datetime-local"><br><br>

        <label for="">Email : </label>
        <input type="text"><br><br>

        <label for="">Jenis Kelamin : </label>
        <input type="radio" name="m/f" value="Laki-Laki"/>
        <label for="">Laki-Laki</label>
        <input type="radio" name="m/f" value="Perempuan"/>
        <label for="">Perempuan</label><br><br>

        <label for="">Pilih Course : </label>
        <input type="checkbox"  name="course" value="HTML"/>
        <label for="html">HTML</label>
        <input type="checkbox" id="css" name="course" value="CSS"/>
        <label for="css">CSS</label>
        <input type="checkbox" id="css" name="course" value="JavaScript"/>
        <label for="javascript">JavaScript</label>
        <br><br>

        <label for="">Alamat: </label><br>
        <textarea name="" id="" cols="30" rows="3"></textarea><br><br>

        <label for="">Pilih Kapasitas Kelas</label>
        <select name="" id="">
            <option value="">Pilih</option>
            <option value="">10 org/kelas</option>
            <option value="">15 org/kelas</option>
            <option value="">20 org/kelas</option>
        </select> <br><br>
        <input type="submit">
        
    </form>

</body>
</html>
